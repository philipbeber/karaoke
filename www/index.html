<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Popup Karaoke</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<section class="karaokeapp">
			<section class="main">
			</section>
			<section class="controls">
			</section>
		</section>
		<script type="text/template" id="song-template">
			<header class="header">
				<h1><%= song.get('title') %> by <%= song.get('subtitle') %></h1>
			</header>
			<div class="view">
			<% _.each(song.get('lines'), function(line) { %>
				<div class="line">
					<div class="chords">
					<% line.each(function(chord) { %>
						<div class="chord"><%= chord.get('chord') %></div>
					<% }); %>
					</div>
					<div class="lyrics">
					<% line.each(function(chord) { %>
						<div class="lyric"><%= chord.get('lyric') %></div>
					<% }); %>
					</div>
				</div>
			<% }); %>
			</div>
		</script>
		<script type="text/template" id="controls-template">
				<input class="toggle" type="checkbox" <%= inScanMode ? 'checked' : '' %>>
				<label><%- inScanMode ? 'Select Song: ' : 'Scroll: ' %></label>
				<button class='clockwise'>Clockwise</button>
				<button class='anticlockwise'>Anticlockwise</button>
		</script>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/chord.js"></script>
		<script src="js/models/line.js"></script>
		<script src="js/models/song.js"></script>
		<script src="js/models/songs.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
